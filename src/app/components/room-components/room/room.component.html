<h3 class="p-3 text-center">Wolne pokoje</h3>


<select [(ngModel)]="selectedValue" id="exampleFormControlSelect1" class="form-control" >
  <option *ngFor="let option of sizes" [value]="option.value">{{option.name}}</option>
</select>
<form [formGroup]="filterForm">
  <div class ="form-group">
    <p></p>

<label>Cena min:
  <input type="number" class="form-control" formControlName="pricestart"/>
  {{filterForm.controls['pricestart'].status}}
</label>
<label>Cena max:
  <input type="number" class="form-control" formControlName="priceend"/>
  {{filterForm.controls['priceend'].status}}
</label>
    <button  type="submit" class="btn btn-dark" (click)="filter()">Filtruj</button>
    <button  type="submit" class="btn btn-dark" (click)="reset()">Reset</button>
</div>
  </form>

<div class="container">
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Size</th>
      <th>Room Number</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items$">
      <td>{{item.size}}</td>
      <td>{{item.id}}</td>
      <td>{{item.price}}</td>
    </tr>
    </tbody>
  </table>
</div>
